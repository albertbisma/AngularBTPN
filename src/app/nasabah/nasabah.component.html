
<form [formGroup] = "nasabahForm" (ngSubmit)="onSubmit(nasabahForm.value)">
  <label for="nama">Nama </label><br>
  <input type="text" formControlName="nama" required><br>
  <label for="norek">No Rekening</label><br>
  <input type="text" formControlName="noRek" required><br>
  <label for="address">Address</label><br>
  <input type="text" formControlName="address" required><br>
  <button type="submit">Submit</button>
</form>

<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <th>Nama</th>
    <th>No Rekening</th>
    <th>Alamat</th>
    <th>Created At</th>
    <tr *ngFor="let nasabah of listnasabah">      
      <td>{{nasabah.nama}}</td>
      <td>{{nasabah.noRek}}</td>
      <td>{{nasabah.address}}</td>
      <td>{{nasabah.createdat}}</td>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td scope="row"></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
</table>
